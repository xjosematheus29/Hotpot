// ================================================================================
// Inter-Frame Functions
// ================================================================================
function configure(imageURLList, parentEventTypeParam) {
	// Save event type.
	ParentEventType = parentEventTypeParam;

	// Set tip.
	let tip = ParentEventType === 1 ? StyleImageTip : BaseImageTip;
	ControlBox.find('.tip').text(tip);

	// Reset @UploadBox.
	UploadBox.find('.button').addClass('upload');
	UploadBox.find('img').attr('src', '../images/site/transparent.gif');

	// Set @GalleryBox.
	if (ParentEventType === 1) {
		setGalleryBox(DefaultStyleImageList, StyleDirPath);
	} else {
		setGalleryBox(DefaultBaseImageList, BaseDirPath);
	}
}


function fireDidPickImageEvent(imageData) {
	if (FireEvents && parent) {
		parent.galleryMenuDidPickImage(imageData, ParentEventType);
	}
}


// ================================================================================
// UploadBox Functions
// ================================================================================
function initControlBox() {
	// Handle file uploads.
	UploadBox.find('input.file').on('change', function() {
		didChangeFileElement($(this));
	});

   // Trigger file uploads on button click and link.
	UploadBox.find('.button.upload').on('click', function() {
		UploadBox.find('input.file').trigger('click');
	});
}


function didChangeFileElement(fileElement) {
   let imageFile = fileElement[0].files[0];

	// Process file.
	didStartImageUpload(imageFile);
}


function didStartImageUpload(file) {
	// Create reader.
	let reader = new FileReader();

	// Extract file stem, which is the filename minus the extension.
	let filename = file.name;
	let fileStem = filename.replace(/\.[^/.]+$/, '');

	// Process image when picked.
	reader.onload = function(e) {
		// Get data URL for image.
		let dataURL = reader.result;

		// Create new image object.
		let newImage = new Image();

		// Process image when loaded.
		newImage.onload = function(imageResult) {
			didEndImageUpload(dataURL, this.width, this.height);
		}

		// Start loading image.
		newImage.src = dataURL;

		// Clear uploaded image filepath, allowing this image to be re-uploaded.
		clearFilepath();
	};

	// Read image from hard disk.
	reader.readAsDataURL(file);

	// Print status.
	debug('Uploaded image: ' + file.name);
}


function didEndImageUpload(imageDataUrl, naturalWidth, naturalHeight) {
	// Alert user if image too large?
	let maxSize = 4000;
	if (naturalWidth >= maxSize || naturalHeight >= maxSize) {
		//MessageClass.showMessage('Our AI is not ready for images this large. Please email us to try larger images.');
	}

	// Update image box.
	UploadBox.find('.button').removeClass('upload');
	UploadBox.find('img').attr('src', imageDataUrl);

	// Hide label.
	UploadBox.find('.label').hide();

	// Fire event.
	fireDidPickImageEvent(imageDataUrl);
}


function clearFilepath() {
	FireEvents = false;
	UploadBox.find('.file').val('');
	FireEvents = true;
}


// ================================================================================
// GalleryBox Functions
// ================================================================================
function initGalleryBox() {
	// Handle clicks on image boxes, must use dynamic form since we add image boxes dynamically.
	$('body').on('click', '#galleryBox .imageBox', function() {
		didClickImageBox($(this));
	});
}


function didClickImageBox(imageBox) {
	// Get image URL.
	let imageURL = imageBox.find('img').attr('src');

	// Convert to data URL then invoke @didEndImageUpload.
	graphicURLToDataURL(imageURL, function(dataURL, imageWidth, imageHeight) {
		didEndImageUpload(dataURL, imageWidth, imageHeight);
	});
}


function setGalleryBox(imageList, dirPath) {
	// Empty @GalleryBox.
	GalleryBox.empty();

	// Create element for each image.
	for (const filename of imageList) {
		// Create element.
		let imageBox = $(document.createElement('div'));

		// Set element class.
		imageBox.addClass('imageBox');

		// Set image URL.
		let imageURL = dirPath + filename;

		// Create img element.
		let imgElement = $(document.createElement('img'));
		imgElement.attr('src', imageURL);

		// Add components to image box.
		imageBox.append(imgElement);

		// Update <GalleryBox>.
		GalleryBox.append(imageBox);
	}
}


// ================================================================================
// Global Functions
// ================================================================================
function initGlobals() {
	ControlBox = $('#controlBox');
	UploadBox = $('#uploadBox');
	GalleryBox = $('#galleryBox');
}

// ================================================================================

// ================================================================================
function initPage() {
	initGlobals();

	// Init page components.
	initGalleryBox();
	initControlBox();

	// Init input events.
	initKeyboardEvents();
}

<script>


// ================================================================================
// OverlayClass
// ================================================================================
let OverlayClass = (function() {
   "use strict";


   // ================================================================================
   // Constants
   // ================================================================================
   const DefaultShowDur = 200;
   const DefaultHideDur = 200;
   const DefaultXOffset = 10;
   const DefaultYOffset = 10;

   // ================================================================================
   // Global Variables
   // ================================================================================



   // ================================================================================
   // Functions
   // ================================================================================
	function init() {
		$('#rootOverlay').on('click', function() {
			hideOverlay(0);
		});
	}


	function positionContent(anchorXParam, anchorYParam, anchorWidthParam, anchorHeightParam) {
		// Set anchor points, ensure they are valid numbers.
		let anchorX = anchorXParam ? anchorXParam : 0;
		let anchorY = anchorYParam ? anchorYParam : 0;
		let anchorWidth = anchorWidthParam ? anchorWidthParam : 0;
		let anchorHeight = anchorHeightParam ? anchorHeightParam : 0;

		// Default content position to be below anchor point.
		let newX = anchorX + DefaultXOffset;
		let newY = anchorY + anchorHeight + DefaultYOffset;

		// Set default max-height value.
		let maxHeight = 'none';

		// Set content box.
		let contentBox = $('#rootBox');

      // Set window and content values.
      let contentHeight = contentBox.outerHeight();
      let windowWidth = $(window).width();
      let windowHeight = $(window).height();

		// If insufficient space below, can we place content above anchor point?
		if (newY + contentHeight > windowHeight) {
			// Update <newY>.
 			newY = anchorY - DefaultYOffset - contentHeight;

 			// Insufficient space above anchor point? Position content near window top.
 			if (newY < DefaultYOffset || (newY + contentHeight > windowHeight)) {
 				// Set <newY>.
 				newY = DefaultYOffset;

 				// Update <maxHeight>.
 				maxHeight = windowHeight - 2*DefaultYOffset;
 			}
 		}

 		// Set content properties.
 		contentBox.offset({left: newX, top: newY});
 		contentBox.css('max-height', maxHeight + 'px');
	}


	function showOverlayBySettings() {
		showOverlay();

	 	let maxWidth = $(window).width() - 2*DefaultXOffset;
	 	let maxHeight = $(window).height() - 2*DefaultYOffset;

		let contentBox = $('#rootBox');
		contentBox.css('position', 'static');
		contentBox.css('max-height', maxHeight + 'px');
		contentBox.css('max-width', maxWidth + 'px');

		//if (contentBox.outerWidth() > $(window).width() ||
		//	contentBox.outerHeight() > $(window).height()) {
			contentBox.css('overflow', 'auto');
		//}

		$('body').addClass('center');
		$('#rootOverlay').addClass('dark');
	}


	function showOverlay() {
		// Get iframe element holding overlay.
		let iframeElement = $(window.frameElement);

		// Set duration.
		let dur = DefaultShowDur;

		// Show overlay.
		iframeElement.fadeIn(dur);

		// Given content focus.
		$('#rootBox').focus();
	}


	function hideOverlay(durParam) {
		// Get iframe element holding overlay.
		let iframeElement = $(window.frameElement);

		// Set duration.
		let dur = isDefined(durParam) ? durParam : DefaultHideDur;

		// Show overlay.
		iframeElement.fadeOut(dur);
	}


	function configure(settings) {
		if (settings.background) {
			$('#rootOverlay').css('background', settings.background);
		}
	}


   // ================================================================================
   // API
   // ================================================================================
   return {
      init: init,
      configure: configure,
      hideOverlay: hideOverlay,
      showOverlay: showOverlay,
      showOverlayBySettings: showOverlayBySettings,
      positionContent: positionContent
   };
})();


// ================================================================================
// Component Layout Ready Event Handler
// ================================================================================
$(document).ready(function() {
	OverlayClass.init();
});


function positionContent(anchorX, anchorY, anchorWidth, anchorHeight) {
	OverlayClass.positionContent(anchorX, anchorY, anchorWidth, anchorHeight);
}


function hideOverlay(dur) {
	OverlayClass.hideOverlay(dur);
}


function showOverlay() {
	OverlayClass.showOverlay();
}


function showOverlayBySettings(settings) {
	OverlayClass.showOverlayBySettings(settings);
}


function showOverlayBySettingsNEW(settings) {
	// Show overlay.
	OverlayClass.showOverlay();
	OverlayClass.configure(settings);

	// Set content box.
	let contentBox = $('#rootBox');

	contentBox.toggleClass('centered', settings.centered);



	// TODO: Fix this hacky stuff. Please. It's so embarrassing.
	// Reset width value.
	contentBox.css('width', 'auto');



	if (settings.centered) {
		let overflowCSS = contentBox.prop('scrollHeight') > contentBox.height() ? 'auto' : 'visible';
		contentBox.css('overflow', overflowCSS);

		if (settings.widthPercentage) {
			contentBox.css('width', settings.widthPercentage + '%');
		}

	} else {
		OverlayClass.positionContent(settings.anchorX, settings.anchorY, settings.anchorWidth, settings.anchorHeight);
	}
}


</script>
